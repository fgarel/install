{
  "cache": {
    "name": "Disk",
    "path": "/tmp/stache",
    "umask": "0000",
    "dirs": "portable",
    "gzip": ["xml", "json"],
    "verbose": false},
  "layers": {
    "openstreetmap": {
      "provider": {
        "name": "proxy",
        "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"}
    },
    "openstreetmap_hot": {
      "provider": {
        "name": "proxy",
        "url": "http://tile.openstreetmap.fr/hot/{Z}/{X}/{Y}.png"}
    },
    "openstreetmap_osmfr": {
      "provider": {
        "name": "proxy",
        "url": "http://b.tile.openstreetmap.fr/osmfr/{Z}/{X}/{Y}.png"}
    },
    "openstreetmap_cycle": {
      "provider": {
        "name": "proxy",
        "url": "http://tile.opencyclemap.org/cycle/{Z}/{X}/{Y}.png"}
    },
    "ortho_2014": {
      "provider": {
        "name": "proxy",
        "url": "https://sigar.agglo-larochelle.fr/CeramikServer/rest/wmts/cdalr/ortho2014_geo17/default/epsg:3946/{Z}/{X}/{Y}.png"}
    }
  }
}
